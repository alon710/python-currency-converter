repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        args:
          - --line-length=88

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: [ "--profile", "black" ]

  - repo: https://github.com/sourcery-ai/sourcery
    rev: v1.0.2
    hooks:
      - id: sourcery
        args: [ --diff=git diff HEAD, --no-summary ]
